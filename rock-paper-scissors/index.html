<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Asap:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <section class="score-container">
    <div class="score-part user-profile">
      <i class="far fa-user"></i>
    </div>
    <div class="score-part score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="score-part computer-profile">
      <i class="fas fa-desktop"></i>
    </div>
  </section>
  <div class="result">
    <p>New game: get ready to play!</p>
  </div>
  <div class="choices">
    <div class="choice colour-icons" id="r" title="Rock">
      <i class="fas fa-hand-rock"></i>
    </div>
    <div class="choice colour-icons" id="p" title="Paper">
      <i class="far fa-hand-paper"></i>
    </div>
    <div class="choice colour-icons" id="s" title="Scissors">
      <i class="far fa-hand-scissors"></i>
    </div>


  <p class="action-message">Make your move...</p>

  </div>
    <div class="reset-button colour-icons" title="Reset">
      <i class="fas fa-redo"></i>
    </div>
  </div>

  <section class="colour-picker">
    <p>Customise your colours:</p>
    <form action="" class="colour-form">
      <label for="red-picker">R:</label>
      <input type="range" name="red-picker" id="red-picker" min="0" max="255" step="1" value="53">
      <label for="green-picker">G:</label>
      <input type="range" name="green-picker" id="green-picker" min="0" max="255" step="1" value="213">
      <label for="blue-picker">B:</label>
      <input type="range" name="blue-picker" id="blue-picker" min="0" max="255" step="1" value="0">
    </form>
  </section>

  <script src="app.js" type="text/javascript"></script>
</body>
</html>
